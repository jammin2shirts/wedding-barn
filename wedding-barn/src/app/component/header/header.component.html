<div class="mobile-menu">
  <button mat-icon-button [matMenuTriggerFor]="menu" >
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <div class="nav left-nav" *ngFor="let nav of left_navs; let i = index">
      <button mat-menu-item (click)="navTo(nav.link)">{{ nav.text | uppercase }}</button>
    </div>

    <div class="nav right-nav" *ngFor="let nav of right_navs; let i = index">
      <button mat-menu-item (click)="navTo(nav.link)">{{ nav.text | uppercase }}</button>
    </div>
  </mat-menu>
</div>

<div class="header-container">
  <div class="header-col nav-col">
    <div class="nav-list left-list">
      <div class="nav left-nav" *ngFor="let nav of left_navs; let i = index">
        <div class="nav-item">
          <h3>
            <img class="hover-rooster" alt="rooster icon for nav" src="/assets/images/nav-rooster.png" />
            <a (mouseover)="displayRooster(i)" (mouseout)="hideRooster(i)" [title]="nav.text" (click)="navTo(nav.link)"
              
              >
              {{ nav.text | uppercase }}
            </a>
          </h3>
        </div>
      </div>
    </div>
    <div class="arrow-div">
      <img class="arrow flip-img" alt="left-arrow" src="/assets/images/arrow.svg" loading="eager"/>
    </div>
  </div>

  <div class="header-col logo-container">
    <img class="logo-img" alt="center logo" src="/assets/images/WB4.png" />
  </div>

  <div class="header-col nav-col">
    <div class="nav-list right-list">
      <div class="nav right-nav" *ngFor="let nav of right_navs; let i = index">
        <div class="nav-item">
          <h3>
            <img class="hover-rooster" alt="rooster icon for nav" src="/assets/images/nav-rooster.png" loading="eager"/>
            <a (mouseover)="displayRooster(i + 1)" (mouseout)="hideRooster(i + 1)" [title]="nav.text"
            (click)="navTo(nav.link)">
              {{ nav.text | uppercase }}
            </a>
          </h3>
        </div>
      </div>
    </div>
    <div class="arrow-div">
      <img class="arrow" alt="right-arrow" src="/assets/images/arrow.svg" loading="eager"/>
    </div>
  </div>
</div>
